id: unit_test_creation
category: testing
name: Create Unit Tests
description: Generate comprehensive unit tests for a function or class
version: 1.0.0

metadata:
  author: fast-kit
  created_at: '2026-01-10'
  updated_at: '2026-01-10'
  tags:
    - testing
    - unit-test
    - tdd
  model_optimized_for:
    - claude-3.5-sonnet

variables:
  - name: code
    type: code
    description: The code to test
    required: true

  - name: language
    type: string
    description: Programming language
    required: true
    validation:
      allowed_values:
        - typescript
        - python
        - javascript
        - go

  - name: test_framework
    type: string
    description: Testing framework to use
    required: false
    default: auto

  - name: coverage_targets
    type: list
    description: Specific scenarios to test
    required: false

template: |
  # Task: Write Unit Tests

  ## Code to Test
  ```{{language}}
  {{code}}
  ```

  ## Requirements
  1. Write comprehensive unit tests covering:
     - Happy path scenarios
     - Edge cases
     - Error conditions
     - Boundary values
  {{#if coverage_targets}}
  2. Specifically test:
  {{#each coverage_targets}}
     - {{this}}
  {{/each}}
  {{/if}}
  3. Use {{#if test_framework}}{{test_framework}}{{else}}the standard testing framework for {{language}}{{/if}}
  4. Include setup/teardown if needed
  5. Add clear test descriptions
  6. Aim for > 90% code coverage

  Please provide:
  1. Complete test suite
  2. Test data/fixtures if needed
  3. Brief explanation of test strategy

settings:
  temperature: 0.4
  max_tokens: 3000
